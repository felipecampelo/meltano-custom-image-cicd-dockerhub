#File to place global custom plugins configurations

# EXAMPLE: configuration of a custom tap named 'example'
plugins:
  extractors:
  - name: tap-rickandmorty_custom
    namespace: tap_rickandmorty_custom
    pip_url: ./plugins/custom/tap-rickandmorty_custom
    capabilities:
    settings:
    config:
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
  - name: target-s3
      variant: crowemi
      pip_url: git+https://github.com/crowemi/target-s3.git
      settings:
        aws_access_key_id: ${AWS_KEY_ID_STATE_BACKEND}
        aws_secret_access_key: ${AWS_SECRET_STATE_BACKEND}
        bucket: incremental-insert
        aws_region: us-east-1
        file_naming_scheme: '{table_name}_{timestamp}'
        file_type: jsonl
        content_type: application/json-lines
